  <li *ngFor="let hero of heroes;" class="objclass" id="{{myids[heroes.indexOf(hero)]}}"> {{hero}}<mat-slider min="1" max="10" step="1" [(ngModel)]="rating[heroes.indexOf(hero)]" value="1" thumbLabel tickInterval="1"></mat-slider><mat-button-toggle>Download</mat-button-toggle><mat-button-toggle (click)="doRate(hero)" id="rateButt">Rate</mat-button-toggle></li>
</ul>
